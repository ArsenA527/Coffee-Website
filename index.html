<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee</title>

  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- normalize css link -->
  <link rel="stylesheet" href="/css/normalize.css">
  <!-- custom css ашду link -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- custom js ашду link -->
  <script defer src="js/script.js"></script>
</head>

<body>

  <!-- header section starts -->
  <header class="header">
    <a href="#" class="logo">
      <img src="images/logo.png" alt="Logo coffee">
    </a>

    <nav class="navbar">
      <a href="#home" class="navbar__link">home</a>
      <a href="#about" class="navbar__link">about</a>
      <a href="#menu" class="navbar__link">menu</a>
      <a href="#products" class="navbar__link">products</a>
      <a href="#review" class="navbar__link">review</a>
      <a href="#contact" class="navbar__link">contact</a>
      <a href="#blogs" class="navbar__link">blogs</a>
    </nav>

    <div class="icons">
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
      <input type="search" class="search-form__input" id="search-box" placeholder="search here ...">
      <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items__container">
      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-1.png" class="cart-item__img" alt="cart-item-1">
        <div class="cart-item__content">
          <h3 class="cart-item__title">cart item 01</h3>
          <div class="cart-item__price">$15.99</div>
        </div>
      </div>

      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-2.png" class="cart-item__img" alt="cart-item-2.png">
        <div class="cart-item__content">
          <h3 class="cart-item__title">cart item 02</h3>
          <div class="cart-item__price">$15.99</div>
        </div>
      </div>

      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-3.png" class="cart-item__img" alt="cart-item-3.png">
        <div class="cart-item__content">
          <h3 class="cart-item__title">cart item 03</h3>
          <div class="cart-item__price">$15.99</div>
        </div>
      </div>

      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-4.png" class="cart-item__img" alt="cart-item-4">
        <div class="cart-item__content">
          <h3 class="cart-item__title">cart item 04</h3>
          <div class="cart-item__price">$15.99</div>
        </div>
      </div>
      <a href="#" class="btn cart-btn">Checkout now</a>
    </div>

  </header>

  <!-- header section ends -->

</body>

</html>
